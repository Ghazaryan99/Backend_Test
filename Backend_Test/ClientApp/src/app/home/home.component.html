<form class="col-xs-12">
  <div class="form-group">
    <input type="file" class="form-control" name="image" (change)="onFileSelected($event)"/>
  </div>

  <div class="form-group">
    <input name="effectBlur" type="checkbox" class="btn btn-primary col-xs-12" [(ngModel)]="effect1">Blur Effect
    <input name="effectGrayscale" type="checkbox" class="btn btn-primary col-xs-12" [(ngModel)]="effect2">Grayscale Effect
    <input name="effect3" type="checkbox" class="btn btn-primary col-xs-12" [(ngModel)]="effect3">Effect 3
    <input type="number" class="form-control" id="size" name="size" [(ngModel)]="size">
    <input type="range" id="volume" name="radius" min="0" max="50"  [(ngModel)]="radius">
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary col-xs-12" (click)="Apply()">Apply</button>
  </div>
</form>


<div *ngIf="result">
  <img [src]="result" >
</div>
